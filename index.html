<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark</title>
    <link rel="icon" type="image/x-icon" href="./book.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="data">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1>Bookmarker</h1>
        </div>
        <div class="table1 container d-flex flex-column justify-content-center gap-4">
            <h2 class="pt-4"><i class="fa-solid fa-bookmark"></i> Bookmark your <span>favorite sites </span><i class="fa-solid fa-bookmark icon-2"></i></h2>
            <form>
                <div>
                    <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark p-0 pe-2"></i> Site name</label>
                    <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" required>
                    <div class="alert alert-danger d-none mt-2" role="alert" id="nameAlert">
                        Enter Valid Name
                    </div>
                </div>
                <div class="pb-3 pt-3">
                    <label for="siteUrl" class="form-label"><i class="fa-solid fa-link p-0 pe-2"></i> Site URL</label>
                    <input type="text" id="siteUrl" class="form-control" placeholder="Website URL" required>
                </div>
                <div class="alert alert-danger d-none" role="alert" id="urlAlert">
                    Enter Valid URL
                </div>
            </form>
            <button class="m-auto btn btn-primary submit" type="submit" id="submit">Submit</button>
        </div>

        <table class= "table container mt-4 text-center">
            <thead>
                <tr>
                    <th class="p-2">Index</th>
                    <th class="p-2">Website Name</th>
                    <th class="p-2">Visit</th>
                    <th class="p-2">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2dfeca588c.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
